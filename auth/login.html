    <script>
      $(window).on('load',  function(){
        if (feather) {
          feather.replace({ width: 14, height: 14 });
        }
      })
      $('select').on('change', function (e) {
          var optionSelected = $("option:selected", this);
          var valueSelected = this.value;

          if (valueSelected == "admin") {
            $("#login").attr("href", "../admin/index.html");
            $("#login").removeClass("disabled");
          } else if (valueSelected == "members"){
            $("#login").attr("href", "../members/index.html");
            $("#login").removeClass("disabled");
          } else if(valueSelected == "offerings-tiths"){
            $("#login").attr("href", "../offerings-tiths/offer_index.html");
            $("#login").removeClass("disabled");
          } else if(valueSelected == "schools-finances"){
            $("#login").attr("href", "../schools-finances/index.html");
            $("#login").removeClass("disabled");
          } else if(valueSelected == "central"){
            $("#login").attr("href", "../central/index.html");
            $("#login").removeClass("disabled");
          }else if(valueSelected == ""){
            $("#login").addClass("disabled");
          }

      });
    </script>
